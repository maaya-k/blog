{{ define "main" -}}
{{ if .IsNode }}
  <h1 class="taxonomy-title">{{ .Title }}</h1>
{{ end }}
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <a href="{{ .Permalink }}" class="read-more-link" style="margin-left:0.7em;font-size:0.95em;">Mehr lesen・続きを読む</a>
      <time class="pull-right post-list locale-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}</time>
    </span>
  </li>
{{- end }}
</ul>
{{ partial "date-locale-script.html" . }}
{{- end }}

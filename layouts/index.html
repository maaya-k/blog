{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" class="post-date locale-date">{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}</time>
  <div class="post-summary">
    {{ .Summary }}
  </div>
  {{ if .Truncated }}
  <div class="read-more-link" style="margin-top:0.5em;">
    <a href="{{ .RelPermalink }}">Mehr lesen・続きを読む</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{ partial "date-locale-script.html" . }}
{{- end }}
